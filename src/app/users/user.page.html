<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-6xl mx-auto">

    <app-user-header
      [disabled]="isLoading()"
      [isSyncing]="isExecuting()"
      [isClearing]="isClearing()"
      [hasData]="currentPageUsers().length > 0"
      (sync)="onExecute()"
      (clear)="onClear()" />

    @if (error()) {
      <div class="mb-8 p-4 bg-red-50/80 border-l-4 border-red-500 rounded-r-xl shadow-sm">
        <p class="text-sm text-red-800 font-bold">{{ error() }}</p>
      </div>
    }

    @if (isLoading()) {
      <div
        class="flex flex-col items-center justify-center py-24 bg-white/50 rounded-3xl border-2 border-dashed border-slate-200 animate-pulse">
        <div class="relative flex items-center justify-center">
          <div class="absolute w-16 h-16 border-4 border-blue-100 rounded-full"></div>
          <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <p class="mt-6 text-slate-500 font-medium tracking-wide">Fetching users from database...</p>
      </div>
    } @else if (currentPageUsers().length === 0) {
      <div class="text-center py-20 bg-white rounded-3xl shadow-sm border border-slate-200">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-50 mb-6">
          <svg class="w-10 h-10 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M17 20h5v-2a3 3 0 00-5.856-1.488M15 6a3 3 0 11-6 0 3 3 0 016 0zM6 20h12a6 6 0 00-6-6 6 6 0 00-6 6z"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-slate-900 mb-2">Database is empty</h3>
        <p class="text-slate-500 mb-8 max-w-xs mx-auto">It seems you don't have any users yet. Use the Sync Data button to begin.</p>
      </div>
    } @else {
      <app-user-table [users]="currentPageUsers()" />

      <app-user-pagination
        [currentPage]="currentPage()"
        [availablePages]="availablePages()"
        [fetchingNextPages]="fetchingNextPages()"
        [itemsPerPage]="itemsPerPage()"
        [hasNext]="pageCache().has(currentPage() + 1)"
        (itemsPerPageChange)="updateItemsPerPage($event)"
        (goTo)="goToPage($event)"
        (prev)="prevPage()"
        (next)="nextPage()" />
    }
  </div>
</div>
