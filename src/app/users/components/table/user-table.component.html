<div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">

  <div class="hidden md:block overflow-x-auto">
    <table class="w-full">
      <thead>
      <tr class="bg-slate-50/50 border-b border-slate-200">
        <th class="px-6 py-4 text-left text-xs font-bold text-black uppercase tracking-widest">ID</th>
        <th class="px-6 py-4 text-left text-xs font-bold text-black uppercase tracking-widest">Name</th>
        <th class="px-6 py-4 text-left text-xs font-bold text-black uppercase tracking-widest">Email</th>
        <th class="px-6 py-4 text-left text-xs font-bold text-black uppercase tracking-widest">Phone</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-slate-100">
        @for (user of users(); track user.id) {
          <tr class="group hover:bg-blue-50/30 transition-colors duration-150">
            <td class="px-6 py-4 text-sm text-slate-400 font-mono">#{{ user.id }}</td>
            <td class="px-6 py-4 text-sm font-bold text-slate-900">{{ user.nome }}</td>
            <td class="px-6 py-4 text-sm text-slate-600">{{ user.email }}</td>
            <td class="px-6 py-4 text-sm text-slate-600">{{ formatPhone(user.phone) }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="md:hidden divide-y divide-slate-100">
    @for (user of users(); track user.id) {
      <div class="p-5 hover:bg-slate-50 transition-colors">
        <div class="flex justify-between items-center mb-4">
          <span class="text-sm font-bold text-slate-900">{{ user.nome }}</span>
          <span class="text-sm font-mono text-slate-400">#{{ user.id }}</span>
        </div>
        <div class="grid grid-cols-1 gap-2 text-sm">
          <div class="flex items-center text-slate-600">
            <svg class="w-4 h-4 mr-2 opacity-40" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            {{ user.email }}
          </div>
          <div class="flex items-center text-slate-600">
            <svg class="w-4 h-4 mr-2 opacity-40" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 004.815 4.815l.773-1.548a1 1 0 011.06-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
            </svg>
            {{ formatPhone(user.phone) }}
          </div>
        </div>
      </div>
    }
  </div>
</div>
