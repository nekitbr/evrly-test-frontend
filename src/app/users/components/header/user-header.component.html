<div class="mb-10 flex flex-col md:flex-row md:items-end md:justify-between gap-6">
  <div>
    <h1 class="text-3xl sm:text-4xl font-extrabold text-slate-900 tracking-tight mb-2">
      Users Directory
    </h1>
    <p class="text-lg text-slate-500 max-w-2xl leading-relaxed">
      Manage and synchronize user data across your fullstack infrastructure.
    </p>
  </div>

  <div class="flex flex-col sm:flex-row gap-3">
    <button
      (click)="sync.emit()"
      [disabled]="isSyncing() || isClearing() || disabled()"
      class="group relative inline-flex items-center justify-center px-6 py-3 font-bold text-white transition-all duration-200 bg-blue-600 rounded-xl
                 hover:bg-blue-700 hover:shadow-xl hover:-translate-y-0.5
                 active:scale-95 disabled:bg-slate-200 disabled:text-slate-500 disabled:shadow-none disabled:translate-y-0 disabled:cursor-not-allowed overflow-hidden"
    >
      @if (isSyncing()) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      } @else {
        <svg class="w-5 h-5 mr-2 transition-transform group-hover:rotate-180 duration-500" fill="none" stroke="currentColor"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
      }
      <span>{{ isSyncing() ? 'Syncing...' : 'Sync Data' }}</span>
    </button>

    <button
      (click)="clear.emit()"
      [disabled]="isClearing() || isSyncing() || disabled() || !hasData()"
      class="inline-flex items-center justify-center px-6 py-3 font-semibold text-red-600 transition-all duration-200 bg-white border-2 border-red-100 rounded-xl
                 hover:bg-red-50 hover:border-red-200 hover:text-red-700
                 active:scale-95 disabled:opacity-50 disabled:bg-slate-50 disabled:border-slate-100 disabled:text-slate-400 disabled:cursor-not-allowed"
    >
      @if (isClearing()) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-red-600" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      }
      Clear Database
    </button>
  </div>
</div>
